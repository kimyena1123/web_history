<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배경색과 배경 범위 지정하기</title>
    <link href="./index01.css" rel="stylesheet">
</head>
<body>
    <!-- 배경색 범위 지정 => background-clip: 1. border-box 2.padding-box 3.content-box; -->
    <!-- 배경 이미지 범위 지정 => background-origin: 1. border-box 2.padding-box 3.content-box; -->
    <div class="desc" id="clip-border">
        <h1>레드향</h1>
        <p>껍질에 붉은 빛이 돌아 <b>레드향</b>이라 불린다.</p>
        <p>레드향은 <em>한라봉과 귤을 교배</em>한 것으로 <br>일반 귤보다 2~3배 크고, 과육이 붉고 통통하다.</p>
    </div>
    <div class="desc" id="clip-padding">
        <h1>레드향</h1>
        <p>껍질에 붉은 빛이 돌아 <b>레드향</b>이라 불린다.</p>

    </div>
    <div class="desc" id="clip-content">
        <h1>레드향</h1>
        <p>껍질에 붉은 빛이 돌아 <b>레드향</b>이라 불린다.</p>

    </div>
</body>
</html>
